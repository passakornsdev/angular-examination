<div class="backdrop">
  <div class="modal">
    <h1 class="modal__title">Do you want to continue?</h1>
    <div class="modal__actions">
      <a class="modal__action" (click)="confirm()">Yes!</a>
      <button
        class="modal__action modal__action--negative"
        type="button"
        (click)="cancel()">
        No!
      </button>
    </div>
  </div>
</div>
